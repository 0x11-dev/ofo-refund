<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ofo退款速度</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://www.echartsjs.com/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 100vw; height:100vh;"></div>
    <script type="text/javascript">
      async function init() {
        let data = (await (await fetch('/ofo.txt')).text())
          .trim()
          .split('\n')
          .map(item => item.split(' '));

        var myChart = echarts.init(document.getElementById('main'));


        var option = {
          title: {
            text: 'ofo退款速度'
          },
          tooltip: {},
          legend: {
            data: ['日退款用户数']
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data: data.map(item => item[0]).slice(0, -1)
          },
          yAxis: {type: 'value'},
          series: [
            {
              name: '日退款用户数',
              type: 'line',
              areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                  {
                    offset: 0,
                    color: 'rgb(255, 158, 68)'
                  },
                  {
                    offset: 1,
                    color: 'rgb(255, 70, 131)'
                  }
                ])
              },
              data: data
                .map(item => Number.parseInt(item[1]))
                .map(
                  (item, idx, all) => all[idx === 0 ? 0 : (idx-1)]-all[idx]
                )
                .slice(1)
            }
          ]
        };

        myChart.setOption(option, true);
      }
      init();
    </script>
  </body>
</html>
